<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Side Nav Bar | Dlord</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/uvv2rxr.css">
        <script src="https://kit.fontawesome.com/dc02f14cfe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <input class="nav-checkbox" type="checkbox"/>
            <label class="nav-extend" for="checkbox">
                <i class="fa-solid fa-angles-right"></i>
            </label>
            <div class="nav-container">
                <nav>
                    
                    <div class="nav-logo">
                        <img src="#" alt="MolEvo"/>
                    </div>
                    <div class="nav-links">
                        <div class="nav-box">
                            <div class="nav-icon">
                                <i class="fa-solid fa-face-laugh-beam"></i>
                            </div>
                            <p>Resources</p>
                        </div>
                        <div class="nav-box">
                            <div class="nav-icon">
                                <i class="fa-solid fa-microscope"></i>
                            </div>
                            <p>Products</p>
                        </div>
                        <div class="nav-box">
                            <div class="nav-icon">
                                <i class="fa-solid fa-address-card"></i>
                            </div>
                            <p>About</p>
                        </div>
                    </div>
                    <div class="user-links">
                        <div class="nav-box">
                            <div class="nav-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>

                            <p>Profile</p>
                        </div>
                        <div class="nav-box">
                            <div class="nav-icon">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <p>Settings</p>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            
        </main>
        <footer>

        </footer>
    </body>
</html>
